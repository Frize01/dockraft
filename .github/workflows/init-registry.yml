    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Test indispensable : Spigot et Forge sont lourds Ã  build
      - name: Run CI Tests
        run: |
          chmod +x ci-test.sh
          ./test.sh "${{ matrix.target }}" "${{ matrix.mc }}" "${{ matrix.java }}"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: ${{ matrix.target }}
          push: true
          build-args: |
            MC_VERSION=${{ matrix.mc }}
            JAVA_VERSION=${{ matrix.java }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/dockraft:${{ matrix.target }}-${{ matrix.mc }}